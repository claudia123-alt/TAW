<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - StudentCash</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("im.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
      width: 360px;
      text-align: center;
    }

    h2 {
      color: #1c5c68;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1c5c68;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #144a53;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #1c5c68;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter your email and we’ll send you a reset link.</p>
    <input type="email" placeholder="Your email address" required />
    <button>Send Reset Link</button>
    <a href="{{ url_for('login')}}">← Back to Login</a>
  </div>
</body>
</html>
