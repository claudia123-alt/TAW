<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentCash - Personal Finance</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("image/foto.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    .login-container h1 {
      color: #00bfa5;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: bold;
      color: #333;
    }

    input,
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      border: none;
      background-color: #00bfa5;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008e76;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>StudentCash</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Insira o seu email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Insira a sua password" required />

      <label for="perfil">Perfil</label>
      <select id="perfil" name="perfil" required>
        <option value="">Selecione o perfil</option>
        <option value="aluno">Aluno</option>
        <option value="teacher">Professor</option>
      </select>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const perfil = document.getElementById('perfil').value;

      if (perfil === 'aluno') {
        window.location.href = 'aluno.html';  // Redireciona para a página do aluno
      } else if (perfil === 'teacher') {
        window.location.href = 'presenças.html';  // Redireciona para a página do professor
      } else {
        alert('Por favor, selecione um perfil válido.');
      }
    });
  </script>
</body>
</html>
