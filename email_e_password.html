<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudentCash - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("im.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); 
      z-index: -1;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
      width: 380px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1c5c68;
      text-align: center;
      margin-bottom: 12px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 25px;
      color: #666;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input,
    select {
      padding: 14px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1.1rem;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.3s ease;
    }

    input:focus,
    select:focus {
      outline-color: #1c5c68;
    }

    .checkbox-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: #444;
      user-select: none;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      border: none;
      background-color: #1c5c68;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c5c68;
    }

    .links {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    .links a {
      color: #1c5c68;
      text-decoration: none;
      margin: 0 10px;
      transition: text-decoration 0.2s ease;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .footer-text {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #999;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">StudentCash</div>
    <div class="subtitle">Access your personal finance classes</div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <label for="perfil">Role</label>
      <select id="perfil" name="perfil" required>
        <option value="">Select a role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>

      <div class="checkbox-container">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="forgot-password.html">Forgot password?</a> | 
      <a href="create-account.html">Create account</a>
    </div>
    

    <div class="footer-text">
      &copy; 2025 StudentCash. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const perfil = document.getElementById("perfil").value;

      if (!perfil) {
        alert("Please select a role.");
        return;
      }

      switch (perfil) {
        case "student":
          window.location.href = "student.html";
          break;
        case "teacher":
          window.location.href = "teacher.html";
          break;
        case "admin":
          window.location.href = "admin.html";
          break;
        default:
          alert("Invalid role.");
      }
    });
  </script>
</body>
</html>
